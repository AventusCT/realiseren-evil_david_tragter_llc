<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Afspraak maken || Urban Barber</title>
</head>
<body>
    <main>
        <section class="vh-100 bg-dark d-flex align-items-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-12">
                        <div class="card bg-light">
                            <div class="card-body">
                                <form action="booking-verwerk.php" method="POST">
                                    <div class="mb-5">
                                        <h1 class="text-center">Maak een afspraak!</h1>
                                    </div>

                                    <div class="row mb-4">
                                        <div class="col-md-6">
                                            <label class="form-label" for="datum">Kies een datum</label>
                                            <input class="form-control p-3" type="date" name="datum" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label" for="tijd">Kies een tijd</label>
                                            <input class="form-control p-3" type="time" name="tijd"required>
                                        </div>
                                    </div>

                                    <div class="mb-4">                      
                                        <label class="form-label" for="voornaam">Voornaam</label>
                                        <input class="form-control p-3" type="text" name="voornaam" placeholder="Bijv. Terry" required>
                                    </div>

                                    <div class="mb-4">
                                        <label class="form-label" for="achternaam">Achternaam</label>
                                        <input class="form-control p-3" type="text" name="achternaam" placeholder="Bijv. Davis" required>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-warning w-100 p-3">Bevestig Afspraak</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
